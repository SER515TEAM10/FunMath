<div>
    <h2>Users</h2>

    <div id="search-component">
        <h4><label for="search-box">User Search</label></h4>

        <input #searchBox id="search-box" placeholder="Enter userId or Name" />

        <button class="search" title="Search" (click)="search(searchBox.value)">Search</button>

    </div>



    <ul class="users" *ngIf="Users">
        <div *ngIf="!UsersSize">No users found.</div>
        <div *ngFor="let user of Users">
            <input (click)="updateCheck(user.userId)" type="checkbox" />
            <li>
                <a (click)="goTo(user.userId)">
                    <span class="badge">{{user.userId}}</span> {{user.firstName}}
                </a>
                <button class="delete" title="delete User" (click)="delete(user)">x</button>


            </li>
        </div>
    </ul>

    <button class="search" title="Delete Selected" (click)="deleteSelected()">Delete</button>
    <button class="search" title="Back" (click)="goBack()">Back</button>
</div>
