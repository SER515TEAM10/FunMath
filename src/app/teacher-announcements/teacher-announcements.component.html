<mat-toolbar>
    <mat-icon>announcement</mat-icon><span>Teacher Announcement</span>
</mat-toolbar>
<mat-card>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <button mat-raised-button (click)="createAnnouncement()" color="primary">
                <mat-icon>create</mat-icon>Create Announcement
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="viewAnnouncement()" color="primary">
                <mat-icon>pageview</mat-icon>View Announcements
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
